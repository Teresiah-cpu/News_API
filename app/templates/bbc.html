<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for ('static', filename='css/style.css')}}">

    <title>Document</title>
</head>

<body>
    <h1>BBC NEWS</h1>
    <div class="container-fluid">
        <div class="row">
            {%for news,description,link,i,time,content in context%}
            <div class="cnnnews col-md2 d-flex justify-content-center">
                <!-- bootstrap card -->
                <div class="card bg-dark text-white mb-4 ml-4" style="width: 18rem;">
                    <img src="{{i}}" class="card-img-top mycardimg" alt="">
                    <div class="card-body">
                        <h4 class="card-title">NEWS</h4>
                        <a href="{{link}}">
                            <p class="card-title">{{news}}</p>
                        </a>
                        <h4 class="card-title">TIME</h4>{{time}}
                        <h4 class="card-text">DESCRIPTION</h4>{{description}}
                        <h4 class="card-text">CONTENT</h4>{{content}}

                    </div>
                </div>
                <!-- end of bootsrap card -->
            </div>
            {%endfor%}
        </div>
    </div>
</body>

</html>
