<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{url_for ('static', filename='css/style.css')}}"> -->

    <title>Document</title>
</head>

<body>
    <h1>CNN NEWS</h1>
    {%for news,description,link,i,time,content in context%}
    <div class="cnnnews">
        <div class="h2">
            <!-- <h2>NEWS</h2>{{news}} -->
        
        
        </div>
        <div class="h3">
            <!-- <h3>DESCRIPTION</h3>{{description}} -->
        </div>
        <div class="link">
            <!-- <h4>LINK</h4>{{link}} -->
        </div>
        <div class="images">
            <!-- <img src="{{i}}" alt=""> -->
        </div>
        <!-- bootstrap card -->
        <div class="card" style="width: 18rem;">
            <img src="{{i}}" class="card-img-top" alt="">
            <div class="card-body">
                <h2 class="card-title">NEWS</h2>{{news}}
                <h5 class="card-title">TIME</h5>{{time}}
                <h3 class="card-text">DESCRIPTION</h3>{{description}}
                <h6 class="card-text">CONTENT</h6>{{content}}

            </div>
            <div class="card-body">
                <h4 class="card-link">LINK</h4>{{link}}
            </div>
        </div>
        <!-- end of bootsrap card -->
        <div class="h5">
            <!-- <h5>TIME</h5>{{time}} -->
        </div>
        <div class="content">
            <!-- <h6>CONTENT</h6>{{content}} -->
        </div>

    </div>
    {%endfor%}
</body>

</html>
